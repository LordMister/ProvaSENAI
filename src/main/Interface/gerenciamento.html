<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciar Livros</title>
  </head>
  <body class="bg-gray-100 min-h-screen">

    <!-- Menu de Navegação -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white font-bold text-xl" href="#">Catálogo</a>
        <div>
          <a class="text-gray-300 hover:text-white mx-2" href="cadastro.html">Cadastro</a>
        </div>
      </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-bold mb-4">Cadastro de Livros</h2>
      <form id="formCadastro" class="bg-white shadow-md rounded p-4" onsubmit="cadastrar(); return false;">
        <div class="mb-4">
          <label for="titulo" class="block text-gray-700 font-bold mb-2">Título</label>
          <input type="text" id="titulo" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="autor" class="block text-gray-700 font-bold mb-2">Autor</label>
          <input type="text" id="autor" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="genero" class="block text-gray-700 font-bold mb-2">Gênero</label>
          <input type="text" id="genero" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
          <select id="status" class="w-full px-3 py-2 border rounded">
            <option value="Disponível">Disponível</option>
            <option value="Emprestado">Emprestado</option>
            <option value="Reservado">Reservado</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="bibliotecario" class="block text-gray-700 font-bold mb-2">Bibliotecário</label>
          <select id="bibliotecario" class="w-full px-3 py-2 border rounded" required></select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar Livro</button>
      </form>

      <!-- Tabela -->
      <h2 class="text-2xl font-bold mt-8 mb-4">Lista de Livros</h2>
      <table class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Título</th>
            <th class="px-4 py-2">Autor</th>
            <th class="px-4 py-2">Gênero</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Bibliotecário</th>
            <th class="px-4 py-2">Ação</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
          <!-- Linhas dinâmicas aqui -->
        </tbody>
      </table>
    </div>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Script JS -->
    <script src="../Interface/assets/js/gerenciamento.js"></script>
  </body>
</html>
